<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    
        <div class="calculator">
            <input type="text" placeholder="0" id="inputbox">
            
            <div>
                <button class="operation">AC</button>
                <button class="operation">DEL</button>
                <button class="operation">%</button>
                <button class="operation">/</button>
                <button class="operation">cos</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operation">*</button>
                <button class="operation">sin</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operation">-</button>
                <button class="operation">tan</button>
            </div>

            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operation">+</button>
                <button class="operation">log</button>
            </div>

            <div>
                <button>e</button>
                <button>0</button>
                <button>.</button>
                <button class="equalbtn">=</button>
                <button class="operation">pow</button>
            
            </div>
        </div>

</body>
<!-- JavaScript -->
<script src="calculator.js"></script>

</html>
